{% load static %}

<div class="resolution_card">
    <div class="top_div">
        <div>
            {% if r.user.image %}
            <img src="{{ r.user.image }}" alt="" class="smallImage">
            {% else %}
            <img src="{% static 'default_user.svg' %}" alt="" class="smallImage">
            {% endif %}
            <a href="/profile/{{ r.user }}">
                <button class="small_button">{{ r.user.username }}</button>
            </a>

        </div>

        <small style="font-size:medium;">Day: {{ r.day }}
            <button class="small_button">{{r.language.name}}</button></small>
    </div>

    <p class="comment">
        {{ r.description }}
    </p>
    <div style="display: flex; gap: 25px;">
        <a href="/code/{{ r.id }}"> <button>Code</button></a>
        <button>Input</button>
        {% if r.link_to_repo != "none" %}
        <a href="{{ r.link_to_repo }}">
            <button class="small_button">Repo</button>
        </a>
        {% endif %}
    </div>
    <div style="display: flex; justify-content: space-between;">
        <small style="padding-top: 10px;"> {{r.comments_quantity}} comments</small>
        <div class="likeButton" id="likeButton">
            <small style="color: red; font-size: 16px;"> {{r.likes}} likes <svg xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                    <path
                        d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                </svg> </small>
        </div>
    </div>

</div>
