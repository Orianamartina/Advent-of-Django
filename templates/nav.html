<div class="nav">
    <button id="homeButton">Home</button>
    <h1 class="title">Advent of code 2022</h1>
    <div class="buttonContainer">

        <button id="solveNewDayButton">Solve a new day</button>
        <form class="logoutform" method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Log Out</button>
        </form>
        <button id="profileButton"><img class="user_image" src="static/default_user.svg" alt=""></button>


    </div>
</div>
<script>
    document.getElementById('solveNewDayButton').addEventListener('click', function () {
        window.location.href = "{% url 'submit' %}"
    });
    document.getElementById('homeButton').addEventListener('click', function () {
        window.location.href = "/"
    });
    document.getElementById('profileButton').addEventListener('click', function () {
        window.location.href = "/profile"
    });

</script>
