{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
{% include 'nav.html' %}
<div class="homeContainer">


    <h2>Recent submits:</h2>
    {% for s in recent%}

    {% endfor %}
    {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
    {% endif %}

</div>

{% endblock %}
